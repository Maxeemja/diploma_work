<div class="container">
  <h3 class="title">{{ isLogin ? "Авторизація" : "Реєстрація" }}</h3>

  <ng-container *ngIf="isLogin">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Пароль</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit">Увійти</button>

      <a mat-button color="link" routerLink="/register"
        >Ще не маєте акаунт? Реєстрація</a
      >
    </form>
  </ng-container>

  <ng-container *ngIf="!isLogin">
    <form class="form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <mat-form-field class="example-full-width">
        <mat-label>Ім"я</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Прізвище</mat-label>
        <input matInput formControlName="secondName" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Пароль</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit">
        {{ isLogin ? "Увійти" : "Зареєструватись" }}
      </button>

      <a mat-button color="link" routerLink="/login">Маєте акаунт? Увійти</a>
    </form>
  </ng-container>
</div>
