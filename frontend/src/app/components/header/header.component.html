<header class="header">
  <div class="title">Планувальник Завдань</div>
  <div class="user" *ngIf="authService.currentUser()">
    @if(authService.isCurrentUserAdmin()) {
    <a mat-flat-button color="warn" routerLink="admin-panel">Адмін-панель</a>
    }
    <span>{{ fullName() }}</span>
    <button mat-flat-button (click)="handleLogout()">Вийти</button>
  </div>
</header>
